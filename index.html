<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./main.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.min.css" />
    <title>Sign-Up Form</title>
  </head>
  <body>
    <main>
      <section class="heading-container">
        <div class="heading-background">
          <div class="logo">
            <img src="./img/logo.png" alt="logo-icon" />
          </div>
          <h1 class="heading">Sign-Up Form</h1>
        </div>
        <span
          >Photo by
          <a
            href="https://unsplash.com/@nahilnaseer?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            >Nahil Naseer</a
          >
          on
          <a
            href="https://unsplash.com/s/photos/pattern?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            >Unsplash</a
          >
        </span>
      </section>
      <section class="form-container">
        <div class="description-text">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            now to get started.
          </p>
          <p>You know you want to.</p>
        </div>
        <div class="sign-up-form">
          <form>
          <h3>Let`s do this!</h3>
          <div class="column-2">
            <label for="name">FIRST NAME</label>
            <input id="name" type="text" required />
          </div>
          <div class="column-2">
            <label for="lastname">LAST NAME</label>
            <input id="lastname" type="text" required />
          </div>
          <div class="column-2">
            <label for="phone">PHONE NUMBER</label>
            <input id="phone" type="tel" required />
          </div>
          <div class="column-2">
            <label for="email">EMAIL</label>
            <input id="email" type="email" required />
          </div>
          <div class="column-2">
            <label for="password">PASSWORD</label>
            <input id="password" type="password" required />
            <span class="error">test</span>
          </div>
          <div class="column-2">
            <label for="pass-conf">CONFIRM PASSWORD</label>
            <input id="pass-conf" type="password" required />
          </div>
        </div>
        <div class="sent-btn-container">
          <input type="submit" value="Create Account" class="btn" />
          <span>Already have an Account? <a href="#">Log In</a></span>
        </div>
      </form>
      </section>
    </main>
  </body>
</html>
